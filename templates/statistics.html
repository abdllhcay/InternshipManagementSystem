{% extends "layout.html" %}

{% block content %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">Ä°statistikler</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <!--<div class="panel panel-default">-->
            <div class="panel-body">
                <div id="morris-donut-chart"></div>
            </div>
            <!--</div>-->
        </div>
    </div>
</div>

<script>
    Morris.Donut({
      element: 'morris-donut-chart',
      data: [
        {% for i in range(0, (results|length)-1) %}
            {label: "{{ result[i] }}", value: {{ result[i+1] }} },
        {% endfor %}
        { label: "" }
      ]
    });
</script>

{% endblock content %}
